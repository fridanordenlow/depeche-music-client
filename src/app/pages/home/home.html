<div class="home-container">
  <h1>New Releases</h1>
  @if (featuredNewReleases(); as releases) {
  <div class="grid">
    @for (album of featuredNewReleases(); track album.id) {
    <article [routerLink]="['/details', 'album', album.id]">
      <img [src]="album.images[0].url" [alt]="album.title" />
      <h2>{{ album.title }}</h2>
      <h4>{{ getArtistNames(album) }}</h4>
    </article>
    }
  </div>
  } @else {
  <p>Loading...</p>
  }
</div>
