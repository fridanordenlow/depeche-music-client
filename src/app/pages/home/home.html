<div class="home-container">
  <h1>New Releases</h1>
  @if (featuredNewReleases(); as releases) {
  <div class="grid">
    @for (album of featuredNewReleases(); track album.id) {
    <article [routerLink]="['/details', 'album', album.id]">
      <img [src]="album.images[0].url" [alt]="album.title" />
      <h2>{{ album.title }}</h2>
      <h3>
        @for (artist of album.artists; track artist.id; let isLast = $last) {
        {{ artist.name }}{{ isLast ? '' : ', ' }}
        }
      </h3>
    </article>
    }
  </div>
  } @else {
  <p>Loading...</p>
  }
</div>
