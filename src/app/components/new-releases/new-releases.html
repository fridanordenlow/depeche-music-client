<section class="new-releases-section">
  <h2>New Releases</h2>
  @if (isLoading()) {
  <app-loading></app-loading>
  } @else if (featuredNewReleases().length > 0) {
  <div class="releases-grid">
    @for (album of featuredNewReleases(); track album.id) {
    <article class="release-card" [routerLink]="['/details', 'album', album.id]">
      <img [src]="album.images[0]?.url" [alt]="album.title" />
      <div>
        <h3>{{ album.title }}</h3>
        <p>{{ getArtistNames(album) }}</p>
      </div>
    </article>
    }
  </div>
  } @else {
  <div class="empty-state">
    <p>No new releases available.</p>
  </div>
  }
</section>
